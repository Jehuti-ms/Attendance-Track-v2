<!-- Attendance Track logo â€” clock with hour ticks and tapered green checkmark -->
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240" role="img" aria-label="Attendance Track logo">
  <!-- Palette -->
  <!-- Navy: #0B2D52 | Teal: #2CC2B0 | Green: #2DBE52 -->

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Clock group -->
  <g transform="translate(60,120)">
    <!-- Outer navy rim -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#0B2D52" stroke-width="14"/>

    <!-- Teal face -->
    <circle cx="0" cy="0" r="80" fill="#2CC2B0"/>

    <!-- Hour tick marks (12 ticks) -->
    <g fill="#0B2D52">
      <!-- Each tick: positioned via rotate around center -->
      <!-- Tick shape: rounded rectangle -->
      <defs>
        <rect id="tick" x="-3.5" y="-88" width="7" height="18" rx="3.5" ry="3.5"/>
      </defs>
      <use href="#tick" transform="rotate(0)"/>
      <use href="#tick" transform="rotate(30)"/>
      <use href="#tick" transform="rotate(60)"/>
      <use href="#tick" transform="rotate(90)"/>
      <use href="#tick" transform="rotate(120)"/>
      <use href="#tick" transform="rotate(150)"/>
      <use href="#tick" transform="rotate(180)"/>
      <use href="#tick" transform="rotate(210)"/>
      <use href="#tick" transform="rotate(240)"/>
      <use href="#tick" transform="rotate(270)"/>
      <use href="#tick" transform="rotate(300)"/>
      <use href="#tick" transform="rotate(330)"/>
    </g>

    <!-- Green tapered, slightly angular checkmark extending past face -->
    <!-- Built with a path that thickens at base and tapers to the tip; slightly exceeds the rim -->
    <path d="
      M -50,15
      C -44,20 -38,24 -32,26
      L -10,45
      C -6,49 0,50 6,46
      L 60,-40
      C 64,-46 66,-52 63,-56
      L 64,-56
      C 58,-48 30,-10 6,26
      L -12,6
      C -20,-4 -32,-0 -42,8
      Z"
      fill="#2DBE52"
      stroke="none"
      transform="rotate(-8)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,135)">
    <text x="0" y="0" font-family="Inter, Segoe UI, system-ui, -apple-system, Arial, sans-serif"
          font-size="56" font-weight="700" fill="#0B2D52" dominant-baseline="middle">
      Attendance Track
    </text>
  </g>
</svg>
