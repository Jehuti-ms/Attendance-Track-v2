<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Attendance Tracker</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/setup.css"> 
    <link rel="stylesheet" href="./assets/css/components.css">
     
    
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/icon-192.png">
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Main app container -->
    <div id="app-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading setup...</p>
        </div>
    </div>
    
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <!-- Load your main app -->
    <script type="module" src="./assets/js/attendance-app.js"></script>
    
    <!-- Setup-specific scripts -->
    <script>
        // File import handler
        document.addEventListener('DOMContentLoaded', function() {
            const importFile = document.getElementById('import-file');
            if (importFile) {
                importFile.addEventListener('change', function(e) {
                    if (window.app && window.app.handleFileImport) {
                        window.app.handleFileImport(e.target.files[0]);
                    }
                });
            }
            
            // Drag and drop for import
            const importZone = document.getElementById('import-zone');
            if (importZone) {
                importZone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#667eea';
                    this.style.background = '#f0f4ff';
                });
                
                importZone.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#dee2e6';
                    this.style.background = '#f8f9fa';
                });
                
                importZone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#dee2e6';
                    this.style.background = '#f8f9fa';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && window.app && window.app.handleFileImport) {
                        window.app.handleFileImport(files[0]);
                    }
                });
            }
        });
    </script>
    <!-- Add to any page where icons don't show -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ðŸ” Checking nav icons...');
        
        // Wait for header to load
        setTimeout(() => {
            const icons = document.querySelectorAll('.nav-link i');
            console.log('Found icons in DOM:', icons.length);
            
            icons.forEach((icon, i) => {
                console.log(`Icon ${i}:`, {
                    visible: icon.offsetParent !== null,
                    display: window.getComputedStyle(icon).display,
                    visibility: window.getComputedStyle(icon).visibility,
                    opacity: window.getComputedStyle(icon).opacity,
                    fontSize: window.getComputedStyle(icon).fontSize,
                    parentHTML: icon.parentElement.outerHTML
                });
                
                // Force show for debugging
                icon.style.outline = '2px solid red';
                icon.style.backgroundColor = 'yellow';
            });
        }, 1500); // Wait for header to load
    });
</script>
</body>
</html>
