<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report - Attendance Tracker</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/attendance.css">
    
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/icon-192.png">
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Main app container -->
    <div id="app-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading attendance report...</p>
        </div>
    </div>
    
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <!-- Load your main app -->
    <script type="module" src="./assets/js/attendance-app.js"></script>
    
    <!-- Attendance-specific initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Wait for app to be loaded
                while (!window.app) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Check authentication
                const isAuthenticated = await window.app.checkAuth();
                if (!isAuthenticated) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Load header and footer
                window.app.loadHeader(document.getElementById('header-container'));
                window.app.loadFooter(document.getElementById('footer-container'));
                
                // Load attendance content
                window.app.loadAttendanceContent(document.getElementById('app-container'));
                
            } catch (error) {
                console.error('Error loading attendance page:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="error-state">
                        <h3>Error Loading Page</h3>
                        <p>${error.message}</p>
                        <a href="dashboard.html" class="btn-primary">Return to Dashboard</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
