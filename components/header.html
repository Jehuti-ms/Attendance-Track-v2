     <script>
    // GLOBAL MOBILE MENU - Works on ALL pages
(function() {
    console.log('Initializing global mobile menu...');
    
    // Wait for DOM
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.mobile-menu-btn');
        const navList = document.querySelector('.nav-list');
        
        if (!hamburger || !navList) {
            console.warn('Mobile menu elements not found on this page');
            return;
        }
        
        console.log('Setting up mobile menu for', window.location.pathname);
        
        // Ensure hamburger is visible on mobile
        if (window.innerWidth <= 768) {
            hamburger.style.display = 'flex';
        }
        
        // Setup click handler
        hamburger.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            
            console.log('Mobile menu toggled on', window.location.pathname);
            
            // Toggle menu
            navList.classList.toggle('mobile-open');
            this.setAttribute('aria-expanded', 
                navList.classList.contains('mobile-open'));
            
            // Visual feedback
            if (navList.classList.contains('mobile-open')) {
                hamburger.style.background = '#4CAF50';
                navList.style.display = 'flex';
            } else {
                hamburger.style.background = '';
                setTimeout(() => {
                    if (!navList.classList.contains('mobile-open')) {
                        navList.style.display = 'none';
                    }
                }, 300);
            }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (navList.classList.contains('mobile-open') && 
                !e.target.closest('.nav-list') && 
                !e.target.closest('.mobile-menu-btn')) {
                navList.classList.remove('mobile-open');
                hamburger.setAttribute('aria-expanded', 'false');
                navList.style.display = 'none';
                hamburger.style.background = '';
            }
        });
        
        // Close menu when clicking links (for navigation)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                navList.classList.remove('mobile-open');
                hamburger.setAttribute('aria-expanded', 'false');
                navList.style.display = 'none';
                hamburger.style.background = '';
            });
        });
        
        console.log('âœ… Mobile menu ready for', window.location.pathname);
    });
})();
    </script>
