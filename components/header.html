<header class="main-header">
    <div class="header-container">
        <div class="header-logo">
            <a href="dashboard.html" class="logo-link">
                <div class="logo-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-primary">Attendance</span>
                    <span class="logo-secondary">Track</span>
                </div>
            </a>
        </div>
        
        <nav class="main-nav">
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </button>
            
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="setup.html" class="nav-link">
                        <i class="fas fa-cogs"></i>
                        <span>Setup</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Attendance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
            
            <!-- FIXED: Proper container for user info and logout -->
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-status" id="navUserStatus">
                        <!-- This will be populated by JavaScript -->
                        <div class="status-indicator">
                            <span class="status-dot loading"></span>
                            <span class="status-text">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <button id="logoutBtn" class="btn-logout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>
    </div>
     <script>
    // Header JavaScript - Runs on all pages
    (function() {
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
        
function initHeader() {
    // CORRECTED: Use querySelector instead of getElementById
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navList = document.querySelector('.nav-list');
    const logoutBtn = document.getElementById('logoutBtn');
    
    console.log('Header init:', { mobileMenuBtn, navList }); // Debug log
    
    // Initialize mobile menu if elements exist
    if (mobileMenuBtn && navList) {
        // Set initial state
        mobileMenuBtn.setAttribute('aria-expanded', 'false');
        
        // Toggle mobile menu
        mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            e.preventDefault();
            
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            navList.classList.toggle('mobile-open');
            
            // Toggle body class for overflow
            if (!isExpanded) {
                document.body.classList.add('menu-open');
            } else {
                document.body.classList.remove('menu-open');
            }
            
            console.log('Menu toggled:', { isExpanded: !isExpanded }); // Debug
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (navList.classList.contains('mobile-open') && 
                !e.target.closest('.nav-list') && 
                !e.target.closest('.mobile-menu-btn')) {
                closeMobileMenu();
            }
        });
        
        // Close menu on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navList.classList.contains('mobile-open')) {
                closeMobileMenu();
            }
        });
        
        // Close menu when clicking nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });
        
        function closeMobileMenu() {
            mobileMenuBtn.setAttribute('aria-expanded', 'false');
            navList.classList.remove('mobile-open');
            document.body.classList.remove('menu-open');
        }
        
        // Close menu on window resize (if resizing to desktop)
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && navList.classList.contains('mobile-open')) {
                closeMobileMenu();
            }
        });
    } else {
        console.error('Mobile menu elements not found!', { mobileMenuBtn, navList });
    }
               
                // Close menu on window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768 && navList.classList.contains('mobile-open')) {
                        closeMobileMenu();
                    }
                });
            }
            
            // Logout functionality
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to logout?')) {
                        // Try to use app logout if available
                        if (window.app && typeof window.app.logout === 'function') {
                            window.app.logout();
                        } else {
                            // Fallback: clear storage and redirect
                            localStorage.clear();
                            window.location.href = 'index.html';
                        }
                    }
                });
            }
            
            // Update user info
            updateUserInfo();
            
            // Highlight active page
            highlightActivePage();
        }
        
        function updateUserInfo() {
            try {
                const userData = JSON.parse(localStorage.getItem('user'));
                if (userData) {
                    const userName = userData.name || userData.email || 'User';
                    const userRole = userData.role ? userData.role.charAt(0).toUpperCase() + userData.role.slice(1) : 'Teacher';
                    
                    // Update status display
                    const statusElements = document.querySelectorAll('.status-text, .user-name');
                    statusElements.forEach(el => {
                        if (el.classList.contains('status-text')) {
                            el.textContent = `${userName} (${userRole})`;
                        } else if (el.classList.contains('user-name')) {
                            el.textContent = userName;
                        }
                    });
                }
            } catch (error) {
                console.error('Error updating user info:', error);
            }
        }
        
        function highlightActivePage() {
            const currentPath = window.location.pathname;
            const currentPage = currentPath.split('/').pop() || 'dashboard.html';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                const link = item.querySelector('a');
                if (link) {
                    const href = link.getAttribute('href');
                    if (href === currentPage) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                }
            });
        }
    })();
    </script>
</header>
