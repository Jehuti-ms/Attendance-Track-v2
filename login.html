<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Track v2</title>
    
    <!-- CSS Files with correct paths -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    
    <!-- Favicon with correct path -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Load ONLY attendance-app.js as module -->
    <script type="module" src="assets/js/attendance-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>
        
        <!-- Main content -->
        <main id="app-container" class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">üîê</div>
                    <h1>Login</h1>
                    <p>Access your attendance tracking system</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="teacher@school.edu"
                            required
                            value="demo@school.edu"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                            value="demo123"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                    
                    <div class="login-options">
                        <button type="button" class="btn btn-link" onclick="app.startDemoMode()">
                            Try Demo Mode
                        </button>
                        <button type="button" class="btn btn-link" onclick="app.goToIndex()">
                            Back to Home
                        </button>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p>Need help? Contact your system administrator</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Vendor libraries (load after module) -->
    <script src="assets/vendors/jsPDF.min.js"></script>
    <script src="assets/vendors/jspdf-autotable.min.js"></script>
    <script src="assets/vendors/html2canvas.min.js"></script>
    
    <style>
        /* Inline styles for login page */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #405dde, #667eea);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .login-header p {
            margin: 0;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #405dde;
            box-shadow: 0 0 0 3px rgba(64, 93, 222, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #405dde;
            color: white;
        }
        
        .btn-primary:hover {
            background: #344bc1;
        }
        
        .btn-block {
            width: 100%;
            display: block;
        }
        
        .btn-link {
            background: none;
            color: #405dde;
            text-decoration: underline;
            padding: 5px;
        }
        
        .btn-link:hover {
            color: #344bc1;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .login-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
