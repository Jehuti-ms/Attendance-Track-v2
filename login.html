<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Track v2</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            border-color: #2a5298;
            outline: none;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
        }
        
        .firebase-status {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status-connected {
            color: #28a745;
        }
        
        .status-disconnected {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Attendance Track v2</h1>
                <p>Sign in to access your dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="teacher@school.edu"
                        required
                        value="teacher@school.edu"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        value="demo123"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In with Firebase
                </button>
                
                <div class="login-options">
                    <button type="button" class="btn btn-link" onclick="startDemoMode()">
                        Try Demo Mode (No Firebase)
                    </button>
                    <button type="button" class="btn btn-link" onclick="goToIndex()">
                        Back to Home
                    </button>
                </div>
                
                <div id="firebase-status" class="firebase-status">
                    <span id="status-text">Checking Firebase connection...</span>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase and App Scripts -->
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/attendance-app.js"></script>
    
    <script>
    // Single DOMContentLoaded listener
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('Login page loaded, initializing...');
        
        await checkFirebaseConnection();
        setupLoginForm();
    });

    // Firebase connection check
    async function checkFirebaseConnection() {
        try {
            // Import Firebase once
            const { auth } = await import('./assets/js/firebase.js');
            const statusText = document.getElementById('status-text');
            const statusDiv = document.getElementById('firebase-status');
            
            if (!auth) {
                throw new Error('Auth service not available');
            }
            
            console.log('‚úÖ Firebase auth loaded');
            
            // Update UI for connected state
            statusText.textContent = 'Firebase connected ‚úÖ';
            statusText.className = 'status-connected';
            statusText.style.color = '#28a745';
            statusDiv.style.background = '#d4edda';
            statusDiv.style.border = '1px solid #c3e6cb';
            
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User already logged in:', user.email);
                    statusText.textContent = `Already logged in as ${user.email} ‚úÖ`;
                    
                    // Auto-redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            });
            
            return auth;
            
        } catch (error) {
            console.error('Firebase connection error:', error);
            showFirebaseError();
            return null;
        }
    }

    function showFirebaseError() {
        const statusText = document.getElementById('status-text');
        const statusDiv = document.getElementById('firebase-status');
        
        statusText.textContent = 'Firebase not connected - Use Demo Mode ‚ùå';
        statusText.className = 'status-disconnected';
        statusText.style.color = '#dc3545';
        statusDiv.style.background = '#f8d7da';
        statusDiv.style.border = '1px solid #f5c6cb';
    }

    function setupLoginForm() {
        const loginForm = document.getElementById('login-form');
        if (!loginForm) return;
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const statusText = document.getElementById('status-text');
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            
            // Basic validation
            if (!email || !password) {
                statusText.textContent = 'Please enter both email and password';
                statusText.style.color = '#dc3545';
                return;
            }
            
            // Show loading state
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            statusText.textContent = 'Attempting login...';
            statusText.style.color = '#17a2b8';
            
            try {
                // Import Firebase auth functions
                const { auth } = await import('./assets/js/firebase.js');
                const { signInWithEmailAndPassword } = await import(
                    'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js'
                );
                
                // Attempt Firebase login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Firebase login successful:', user.email);
                
                // Show success message
                statusText.textContent = 'Login successful! Redirecting... ‚úÖ';
                statusText.style.color = '#28a745';
                
                // Store user info in localStorage for quick access
                localStorage.setItem('firebase_user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    lastLogin: new Date().toISOString()
                }));
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button state
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
                
                // Show appropriate error message
                let errorMessage = 'Login failed';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Try again later';
                        break;
                    default:
                        errorMessage = `Login failed: ${error.message}`;
                }
                
                statusText.textContent = errorMessage;
                statusText.style.color = '#dc3545';
                
                // Offer demo mode as fallback
                setTimeout(() => {
                    if (confirm('Login failed. Would you like to try Demo Mode instead?')) {
                        startDemoMode();
                    }
                }, 1500);
            }
        });
    }

    // Demo mode functions
    function startDemoMode() {
        console.log('Starting demo mode...');
        
        localStorage.setItem('attendance_user', JSON.stringify({
            id: 'demo-001',
            name: 'Demo Teacher',
            email: 'demo@school.edu',
            role: 'teacher',
            school: 'Demo Academy',
            demo: true,
            timestamp: new Date().toISOString()
        }));
        
        // Clear any Firebase user data
        localStorage.removeItem('firebase_user');
        
        const statusText = document.getElementById('status-text');
        statusText.textContent = 'Starting demo mode...';
        statusText.style.color = '#17a2b8';
        
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1000);
    }
    
    function goToIndex() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
