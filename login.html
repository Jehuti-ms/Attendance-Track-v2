<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Track v2</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            border-color: #2a5298;
            outline: none;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
        }
        
        .firebase-status {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status-connected {
            color: #28a745;
        }
        
        .status-disconnected {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Attendance Track v2</h1>
                <p>Sign in to access your dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="teacher@school.edu"
                        required
                        value="teacher@school.edu"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        value="demo123"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In with Firebase
                </button>
                
                <div class="login-options">
                    <button type="button" class="btn btn-link" onclick="startDemoMode()">
                        Try Demo Mode (No Firebase)
                    </button>
                    <button type="button" class="btn btn-link" onclick="goToIndex()">
                        Back to Home
                    </button>
                </div>
                
                <div id="firebase-status" class="firebase-status">
                    <span id="status-text">Checking Firebase connection...</span>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase and App Scripts -->
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/attendance-app.js"></script>
    
    <script>
        // Firebase connection check
        async function checkFirebaseConnection() {
            try {
                const { auth } = await import('./assets/js/firebase.js');
                const statusText = document.getElementById('status-text');
                const statusDiv = document.getElementById('firebase-status');
                
                if (auth) {
                    // Check if we can access auth
                    console.log('Firebase auth loaded:', auth);
                    statusText.textContent = 'Firebase connected ‚úÖ';
                    statusText.className = 'status-connected';
                    statusDiv.style.background = '#d4edda';
                    statusDiv.style.border = '1px solid #c3e6cb';
                    
                    // Check if user is already logged in
                    if (auth.currentUser) {
                        console.log('Already logged in:', auth.currentUser.email);
                        statusText.textContent += ` (Logged in as ${auth.currentUser.email})`;
                        // Auto-redirect to dashboard
                        setTimeout(() => window.app.goToDashboard(), 1000);
                    }
                } else {
                    throw new Error('Auth not loaded');
                }
            } catch (error) {
                console.error('Firebase connection error:', error);
                const statusText = document.getElementById('status-text');
                const statusDiv = document.getElementById('firebase-status');
                
                statusText.textContent = 'Firebase not connected - Using demo mode ‚ùå';
                statusText.className = 'status-disconnected';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.border = '1px solid #f5c6cb';
            }
        }

        // Add this code INSIDE your existing <script> tags

            if (auth.currentUser) {

        // Navigation functions (will be overridden by attendance-app.js)
        function startDemoMode() {
            if (window.app && window.app.startDemoMode) {
                window.app.startDemoMode();
            } else {
                console.log('Starting demo mode...');
                // Fallback demo mode
                localStorage.setItem('attendance_user', JSON.stringify({
                    id: 'demo-001',
                    name: 'Demo Teacher',
                    email: 'demo@school.edu',
                    role: 'teacher',
                    school: 'Demo Academy',
                    demo: true
                }));
                window.location.href = 'dashboard.html';
            }
        }
        
        function goToIndex() {
            if (window.app && window.app.goToIndex) {
                window.app.goToIndex();
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Login page loaded');
            checkFirebaseConnection();
            
            // Setup form submission
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Attempting login with:', email);
                    
                    try {
                        // Import Firebase auth functions
                        const { signInWithEmailAndPassword } = await import(
                            'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js'
                        );
                        const { auth } = await import('./assets/js/firebase.js');
                        
                        // Try Firebase login
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        
                        console.log('Firebase login successful:', user.email);
                        
                        // Show success message
                        const statusText = document.getElementById('status-text');
                        statusText.textContent = 'Login successful! Redirecting... ‚úÖ';
                        statusText.style.color = '#28a745';
                        
                        // Wait a moment then redirect
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        
                    } catch (error) {
                        console.error('Firebase login error:', error);
                        
                        // Show error
                        const statusText = document.getElementById('status-text');
                        statusText.textContent = `Login failed: ${error.message}`;
                        statusText.style.color = '#dc3545';
                        
                        // Fallback to demo mode after showing error
                        setTimeout(() => {
                            console.log('Falling back to demo mode...');
                            startDemoMode();
                        }, 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
