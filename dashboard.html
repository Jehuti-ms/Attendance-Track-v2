<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Main app container -->
    <div id="app-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>
    
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <!-- Load your main app -->
    <script type="module" src="./assets/js/attendance-app.js"></script>
    
    <!-- Optional: Simple logout script -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Wait for app to be loaded
            while (!window.app) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Check authentication
            const isAuthenticated = await window.app.checkAuth();
            if (!isAuthenticated) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load header and footer
            window.app.loadHeader(document.getElementById('header-container'));
            window.app.loadFooter(document.getElementById('footer-container'));
            
            // Load DASHBOARD content (not attendance)
            window.app.loadPageContent(document.getElementById('app-container'));
            
        } catch (error) {
            console.error('Error loading dashboard page:', error);
            document.getElementById('app-container').innerHTML = `
                <div class="error-state">
                    <h3>Error Loading Dashboard</h3>
                    <p>${error.message}</p>
                    <a href="login.html" class="btn-primary">Go to Login</a>
                </div>
            `;
        }
    });
</script>
</body>
</html>
