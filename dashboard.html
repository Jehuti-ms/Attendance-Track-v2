<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>If you can see this, auth is working!</p>
    <button onclick="logout()">Logout</button>
    
    <script src="auth-manager.js"></script>
    <script>
        // SIMPLE DASHBOARD AUTH
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded');
            
            // Check auth
            const user = JSON.parse(localStorage.getItem('attendance_user') || 'null');
            console.log('Dashboard auth check:', user);
            
            if (!user || !user.email) {
                console.log('No user, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('âœ… Welcome, ' + user.email);
            document.body.innerHTML += `<p>Welcome, ${user.email}!</p>`;
        });
        
        function logout() {
            localStorage.removeItem('attendance_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
