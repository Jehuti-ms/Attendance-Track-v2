<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance Track</title>
    
    <!-- CSS Files - FIXED: Added ./ at beginning for correct paths -->
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/icon-192.png">
    
    <!-- Critical CSS to ensure something shows immediately -->
    <style>
        /* Critical styles that load instantly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        #header-container {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        #app-container {
            min-height: calc(100vh - 140px);
        }
        
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #333;
        }
        
        .error-icon {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Main app container -->
    <div id="app-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>
    
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <!-- Load main app -->
    <script type="module" src="./assets/js/attendance-app.js"></script>
    
    <!-- Dashboard initialization -->
   <!-- In dashboard.html, replace the entire script section -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('üì± Dashboard page loading...');
        
        try {
            // Check if user is logged in
            const userData = localStorage.getItem('attendance_user');
            if (!userData) {
                console.log('‚ö†Ô∏è No user found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize app if not already
            if (!window.app) {
                console.log('üîÑ Waiting for app...');
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            if (window.app) {
                // Load components
                const headerContainer = document.getElementById('header-container');
                const footerContainer = document.getElementById('footer-container');
                const appContainer = document.getElementById('app-container');
                
                if (headerContainer) await window.app.loadHeader(headerContainer);
                if (appContainer) await window.app.loadDashboardContent(appContainer);
                if (footerContainer) await window.app.loadFooter(footerContainer);
                
                console.log('‚úÖ Dashboard fully loaded');
            } else {
                throw new Error('App not available');
            }
            
        } catch (error) {
            console.error('‚ùå Dashboard loading error:', error);
            
            // Show simple error
            const appContainer = document.getElementById('app-container');
            if (appContainer) {
                appContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h3>Error Loading Dashboard</h3>
                        <p>${error.message}</p>
                        <div style="margin-top: 20px;">
                            <button onclick="location.reload()" style="
                                padding: 10px 20px;
                                background: #405dde;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                                margin-right: 10px;
                            ">
                                Reload
                            </button>
                            <button onclick="location.href='login.html'" style="
                                padding: 10px 20px;
                                background: #6c757d;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                            ">
                                Go to Login
                            </button>
                        </div>
                    </div>
                `;
            }
        }
    });
</script>
</body>
</html>
