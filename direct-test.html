<!DOCTYPE html>
<html>
<body>
    <h1>Direct File Test</h1>
    
    <script>
        // Try to load main.js directly
        const script = document.createElement('script');
        script.src = 'assets/js/main.js';
        script.onload = () => alert('main.js loaded successfully!');
        script.onerror = () => alert('Failed to load main.js! Check console.');
        document.head.appendChild(script);
    </script>
</body>
</html>
