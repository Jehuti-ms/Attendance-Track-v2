<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#405dde">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="3.1.0">
    <title>Attendance Track v2</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    <!-- Add logout/relogin page styling -->
    <style>
        /* ===== LOGOUT/RELOGIN PAGE STYLES ===== */
        /* Full viewport centering */
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
        }

        /* No header on logout page */
        #header-container {
            display: none !important;
        }

        /* Center main container */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Main content card */
        .logout-container {
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(26, 35, 126, 0.15);
            border: 1px solid rgba(26, 35, 126, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon */
        .logout-icon {
            font-size: 72px;
            color: #1a237e;
            background: rgba(26, 35, 126, 0.08);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 4px solid rgba(26, 35, 126, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Title */
        .logout-title {
            color: #1a237e;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Message */
        .logout-message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Loading text */
        #loading-content div:last-child {
            color: #1a237e;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn-action {
            padding: 16px 36px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.25);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(26, 35, 126, 0.35);
        }

        .btn-login i {
            font-size: 1.2rem;
        }

        /* Status message */
        .status-message {
            margin-top: 25px;
            padding: 15px;
            background: rgba(26, 35, 126, 0.05);
            border-radius: 10px;
            border-left: 4px solid #1a237e;
            color: #666;
            font-size: 0.95rem;
        }

        .status-message i {
            color: #1a237e;
            margin-right: 8px;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(26, 35, 126, 0.1);
            border-top: 6px solid #1a237e;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 30px auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logout-container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .logout-icon {
                font-size: 56px;
                width: 100px;
                height: 100px;
            }
            
            .logout-title {
                font-size: 2rem;
            }
            
            .logout-message {
                font-size: 1.1rem;
            }
            
            .btn-action {
                padding: 14px 28px;
                min-width: 160px;
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            
            .logout-title {
                font-size: 1.8rem;
            }
            
            .logout-message {
                font-size: 1rem;
            }
            
            .btn-action {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load main app as ES6 module -->
    <script type="module" src="assets/js/attendance-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header hidden on logout page -->
        <div id="header-container"></div>
        
        <!-- Main content -->
        <main id="app-container">
            <!-- Logout/Relogin Container -->
            <div class="logout-container">
                <div class="logout-icon">ðŸ“‹</div>
                <h1 class="logout-title">Attendance Track v2</h1>
                <p class="logout-message">You have been logged out. Please log in again to continue.</p>
                
                <!-- Loading indicator (shown while checking auth) -->
                <div id="loading-content">
                    <div class="loading-spinner"></div>
                    <div>Checking authentication status...</div>
                </div>
                
                <!-- Action buttons (hidden initially, shown by JS) -->
                <div class="action-buttons" style="display: none;">
                    <button class="btn-action btn-login" onclick="window.location.href='login.html'">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </button>
                </div>
                
                <!-- Status message -->
                <div class="status-message">
                    <i class="fas fa-info-circle"></i>
                    <span>Session expired or logged out. Your data is securely saved.</span>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-container">
                <p>Attendance Track v2 &copy; 2025 | Secure Attendance Management</p>
            </div>
        </footer>
    </div>
    
    <!-- Vendor libraries -->
    <script src="assets/vendors/jsPDF.min.js"></script>
    <script src="assets/vendors/jspdf-autotable.min.js"></script>
    <script src="assets/vendors/html2canvas.min.js"></script>

    <!-- Logout page script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingContent = document.getElementById('loading-content');
            const actionButtons = document.querySelector('.action-buttons');
            
            // Simulate auth check (in real app, this would check localStorage/tokens)
            setTimeout(() => {
                // Hide loading spinner
                if (loadingContent) {
                    loadingContent.style.display = 'none';
                }
                
                // Show login button
                if (actionButtons) {
                    actionButtons.style.display = 'flex';
                }
                
                // Optional: Auto-redirect after delay
                setTimeout(() => {
                    // Uncomment for auto-redirect
                    // window.location.href = 'login.html';
                }, 5000); // 5 second delay
                
            }, 1500); // 1.5 second loading simulation
            
            // Add keyboard shortcut (Enter to login)
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
