    <!-- Simple inline script to test -->
<script>
    console.log('üìå Inline script running');
    document.body.style.backgroundColor = '#f0f0f0';
    
    // Create a visible element
    const testDiv = document.createElement('div');
    testDiv.innerHTML = `
        <div style="
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            <h1 style="color: #405dde;">Attendance Track v2</h1>
            <p>If you see this, basic JavaScript is working.</p>
            <p id="script-status" style="color: red;">Checking script loading...</p>
        </div>
    `;
    document.body.appendChild(testDiv);
    
    // Check if main.js loaded
    setTimeout(() => {
        const statusEl = document.getElementById('script-status');
        if (window.mainJsLoaded) {
            statusEl.textContent = '‚úÖ main.js is loaded';
            statusEl.style.color = 'green';
        } else {
            statusEl.textContent = '‚ùå main.js may not have loaded';
        }
    }, 1000);
</script>
