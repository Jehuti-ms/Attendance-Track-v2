<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Track v2 - Complete School Attendance System</title>
    
    <!-- Favicon and PWA Support - SIMPLIFIED -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#405dde">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EMERGENCY VISIBILITY FIX -->
    <style>
        /* Ensure everything is visible */
        body, html {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: #f5f5f5 !important;
            min-height: 100vh !important;
            margin: 0 !important;
            font-family: Arial, sans-serif !important;
        }
        
        #app-container {
            display: block !important;
            min-height: 400px !important;
            background: white !important;
        }
        
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header Component - ADD THIS BACK -->
    <div id="header-container"></div>

    <!-- Main Content Container - ADD FALLBACK CONTENT -->
    <main id="app-container" class="container">
        <!-- Fallback content while loading -->
        <div id="loading-content" style="text-align: center; padding: 50px;">
            <div style="font-size: 3rem; color: #405dde; margin-bottom: 20px;">
                <i class="fas fa-clipboard-check"></i>
            </div>
            <h1 style="color: #333; margin-bottom: 10px;">Attendance Track v2</h1>
            <p style="color: #666; margin-bottom: 30px;">Complete School Attendance System</p>
            
            <div style="
                border: 4px solid #f3f3f3;
                border-top: 4px solid #405dde;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            
            <p style="color: #888; font-size: 14px;">
                <span id="load-status">Loading application...</span>
            </p>
            
            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; max-width: 400px; margin-left: auto; margin-right: auto;">
                <p style="margin-bottom: 10px; font-size: 14px;">If this takes too long:</p>
                <button onclick="location.reload()" style="
                    padding: 8px 16px;
                    background: #405dde;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 14px;
                ">
                    Reload Page
                </button>
                <button onclick="startDemoMode()" style="
                    padding: 8px 16px;
                    background: #6c757d;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 14px;
                    margin-left: 10px;
                ">
                    Try Demo Mode
                </button>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- JavaScript Libraries -->
    <script src="assets/js/vendors/jspdf.min.js"></script>
    <script src="assets/js/vendors/jspdf-autotable.min.js"></script>
    <script src="assets/js/vendors/html2canvas.min.js"></script>
    
    <!-- Application Scripts - FIXED: Load main.js FIRST as REGULAR script -->
    <script src="assets/js/main.js"></script>
    
    <!-- Load other scripts AFTER main.js -->
     <script src="assets/js/modules/utils.js"></script> 
     <script src="assets/js/attendance-app.js"></script> 
    
    <!-- Debug and initialization script -->
    <script>
        console.log("üìÑ index.html loaded");
        
        // Update loading status
        const statusEl = document.getElementById('load-status');
        if (statusEl) {
            statusEl.textContent = 'Loading main application...';
        }
        
        // Global function for demo mode
        window.startDemoMode = function() {
            console.log("Starting demo mode...");
            localStorage.setItem('demo_mode', 'true');
            localStorage.setItem('attendance_user', JSON.stringify({
                name: 'Demo Teacher',
                email: 'demo@school.edu',
                role: 'teacher'
            }));
            alert('Demo mode activated! The app will reload.');
            location.reload();
        };
        
        // Check if main.js loaded properly
        setTimeout(function() {
            console.log("Checking application status...");
            
            if (typeof initializeApp !== 'undefined') {
                console.log("‚úÖ initializeApp function found");
                if (statusEl) {
                    statusEl.textContent = 'Application loaded successfully!';
                    statusEl.style.color = 'green';
                }
            } else {
                console.warn("‚ö†Ô∏è initializeApp function not found");
                if (statusEl) {
                    statusEl.textContent = 'Waiting for application to load...';
                    statusEl.style.color = 'orange';
                }
                
                // Try to load a backup script
                setTimeout(function() {
                    if (typeof initializeApp === 'undefined') {
                        console.error("‚ùå Application failed to load");
                        if (statusEl) {
                            statusEl.textContent = 'Application failed to load. Please reload.';
                            statusEl.style.color = 'red';
                        }
                    }
                }, 3000);
            }
        }, 1500);
    </script>
</body>
</html>
